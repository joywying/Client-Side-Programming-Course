<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="stanfordmap.css">
<script src="stanfordmap.js" defer></script>
<title>Stanford Map</title>
</head>
<body>
    <div id="frame">
        <img id='map' src='map-m.gif' alt='map' />
    </div>
    <div id = "buttons">

    </div>

    <div id="zoomButtons">
        <table>
            <tr><td><button type ="button" name = "zoomIn">+</button></td>
                <td><button type ="button" name = "zoomOut">-</button></td></tr>
            
        </table>
        
        
    </div>
    <div id="rosette">
        <table>
            <tr><td><button id="upAndDown" type ="button" name = "goUp">^</button></td>
            <td></td></tr>

            <tr >
                <td><button id = "leftButton" type="button" name="goLeft">&lt;</button></td>
                
                <td><button type="button" name="goRight">&gt;</button></td>
            </tr>

            <tr>
                <td><button id="upAndDown2" type ="button" name = "goDown">v</button></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
